[boot]
systemd = true

[network]
# DNS tunneling is default in WSL 2.2.1+ and handles most proxy/VPN scenarios
# Set to false only if you need custom DNS (e.g., corporate DNS servers)
generateResolvConf = true
generateHosts = true

[interop]
enabled = true
appendWindowsPath = true

[automount]
enabled = true
mountFsTab = true
# Add metadata support for better Linux permission handling
options = "metadata,umask=22,fmask=11"

[user]
default = eda

[time]
# Sync timezone with Windows
useWindowsTimezone = true
